<main class="grid-container">
  <header class="header">
    <app-header titulo="CREAR USUARIO"></app-header>
  </header>
  <nav class="menu"><app-menu-admin></app-menu-admin></nav>
  <article class="contenido">
    <form [formGroup]="formularioCrearUsuario">
      <div class="formulario">
        <span class="titulo">Nombre de Usuario</span>
        <div class="input-group mb-3">
          <input
            formControlName="nombreUsuario"
            type="text"
            class="form-control"
            placeholder=""
            aria-label="cantidad"
            aria-describedby="basic-addon1"
          />
        </div>

        <span class="titulo">CC</span>
        <div class="input-group mb-3">
          <input
            formControlName="cedula"
            type="number"
            class="form-control"
            placeholder=""
            aria-label="cantidad"
            aria-describedby="basic-addon1"
          />
        </div>

        <span class="titulo">Contrase√±a</span>
        <div class="input-group mb-3">
          <input
            formControlName="contrasenia"
            type="password"
            class="form-control"
            placeholder=""
            aria-label="cantidad"
            aria-describedby="basic-addon1"
          />
        </div>

        <span class="titulo">Roles</span>
        
        <div class="form-check">
          <input class="form-check-input" 
            type="radio" 
            formControlName="rol"  
            value="ADMINISTRADOR" 
            id="flexRadioDefault1" checked>
          <label class="form-check-label" for="flexRadioDefault1">
            Administrador
          </label>
        </div>

        <div class="form-check">
          <input class="form-check-input" 
          type="radio" 
          formControlName="rol" 
          value="AUXILIAR BODEGA" 
          id="flexRadioDefault2" >
          <label class="form-check-label" for="flexRadioDefault2">
            Auxiliar Bodega
          </label>
        </div>
        
        <div class="form-check">
          <input class="form-check-input" 
          type="radio" 
          formControlName="rol" 
          value="VENDEDOR" 
          id="flexRadioDefault3">
          <label class="form-check-label" for="flexRadioDefault3">
            Vendedor
          </label>
        </div>

        <span class="titulo">Estado</span>
        
        <div class="form-check-inline">
          <input class="form-check-input" 
          type="radio" 
          formControlName="estado" 
          value="activo"
          id="flexRadioDefault4">
          <label class="form-check-label" for="flexRadioDefault4">
            Activo
          </label>
        </div>
        <div class="form-check-inline">
          <input class="form-check-input" 
          type="radio" 
          formControlName="estado" 
          value="inactivo"
          id="flexRadioDefault5">
          <label class="form-check-label" for="flexRadioDefault5">
            Inactivo
          </label>
        </div>
  

        <div id="botones">
          <button
            id="crear"
            [disabled]="formularioCrearUsuario.invalid"
            (click)="crear()"
            type="button"
            class="btn btn-warning"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            Crear
          </button>

          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">
                    APP tienda Huevos
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                    (click)="cancelar()"
                  ></button>
                </div>
                <div class="modal-body">
                  {{ respuestaback }}
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                    (click)="cancelar()"
                  >
                    Close
                  </button>
                </div>
              </div>
            </div>
          </div>
          <button
            id="cancelar"
            type="button"
            class="btn btn-warning"
            (click)="cancelar()"
          >
            Cancelar
          </button>
        </div>
      </div>
    </form>
  </article>
  <footer class="footer"><app-footer></app-footer></footer>
</main>
