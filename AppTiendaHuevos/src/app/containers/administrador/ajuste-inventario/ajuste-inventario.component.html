<main class="grid-container">
  <header class="header">
    <app-header titulo="AJUSTE DE INVENTARIO"></app-header>
  </header>
  <nav class="menu"><app-menu-admin></app-menu-admin></nav>
  <article class="contenido">
    <div id="formulario">
      <select class="form-select" aria-label="Default select example">
        <option selected>Tipo de producto</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>

      <select class="form-select" aria-label="Default select example">
        <option selected>Almacen</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>

      <select class="form-select" aria-label="Default select example">
        <option selected>Motivo</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>

      <div class="input-group mb-3">
        <input
          type="number"
          class="form-control"
          placeholder="Cantidad"
          aria-label="cantidad"
          aria-describedby="basic-addon1"
        />
      </div>

      <div class="input-group">
        <textarea
          class="form-control"
          rows="5"
          placeholder="Observaciones"
          aria-label="With textarea"
        ></textarea>
      </div>
      <div id="botones">
        <button type="button" class="btn btn-warning">
          Guardar
        </button>
        <button type="button" class="btn btn-warning">
          Cancelar
        </button>
      </div>
    </div>
  </article>
  <footer class="footer"><app-footer></app-footer></footer>
</main>
