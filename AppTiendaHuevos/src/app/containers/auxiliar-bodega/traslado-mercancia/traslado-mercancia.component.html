<main class="grid-container">
  <header class="header">
    <app-header titulo="TRASLADO DE MERCANCIA"></app-header>
  </header>
  <nav class="menu"><app-menu-aux></app-menu-aux></nav>
  <article class="contenido">
   
<form [formGroup]="formTrasladoMercancia">  
      <div class="form-horizontal"  id="formulario">
        <div class="row">
          
          <div class="col-sm-6">
            <div class="form-group">
                <label 
                 for="MainContent_text_reg_nombre" 
                 class="col-sm-8 control-label"
                >
                 Fecha de traslado*:
                </label>
            <div class="col-sm-8">
                <input 
                formControlName="fecha"
                 name="ctl00$MainContent$text_reg_nombre" 
                 id="MainContent_text_reg_nombre" 
                 class="form-control" 
                 type="date"
                 class="form-control"
                 placeholder="Fecha"
                 aria-label="fecha"
                 aria-describedby="basic-addon1"
                 >
            </div>
            </div>
          </div>
          
          <div class="col-sm-6">
            
          </div>
        </div>

        <div class="row">
          
          <div class="col-sm-6">
            <div class="form-group">
                <label 
                 for="MainContent_text_reg_nombre" 
                 class="col-sm-8 control-label"
                >
                 Origen*:
                </label>
            <div class="col-sm-8">
                <input 
                formControlName="origen"
                 name="ctl00$MainContent$text_reg_nombre" 
                 id="MainContent_text_reg_nombre" 
                 class="form-control" 
                 type="text"
                 class="form-control"
                 placeholder="Origen"
                 aria-label="origen"
                 aria-describedby="basic-addon1"
                 >
            </div>
            </div>
          </div>
          
          <div class="col-sm-6">
            <div class="form-group">
                <label 
                 for="MainContent_text_reg_nombre" 
                 class="col-sm-8 control-label"
                >
                 Destino*:
                </label>
            <div class="col-sm-8">
                <input 
                formControlName="destino"
                 name="ctl00$MainContent$text_reg_nombre" 
                 id="MainContent_text_reg_nombre" 
                 class="form-control" 
                 type="text"
                 class="form-control"
                 placeholder="Destino"
                 aria-label="destino"
                 aria-describedby="basic-addon1"
                 >
            </div>
            </div>
          </div>
        </div>
 
        <div class="row">
          
          <div class="col-sm-6">
            <div class="form-group">
         
              <label 
              for="MainContent_text_reg_nombre" 
              class="col-sm-8 control-label"
             >
              Tipo Producto*:
             </label>
         <div class="col-sm-8">
             <select 
             formControlName="descripcionProductos"
              name="ctl00$MainContent$text_reg_nombre" 
              id="MainContent_text_reg_nombre" 
              class="form-control" 
              type="text"
              class="form-control"
              placeholder="producto"
              aria-label="cantidad"
              aria-describedby="basic-addon1"
              >
              <option
              *ngFor="let producto of resMostrarProductos"
              value="{{ producto.idProducto }}"
              >
              {{ producto.descripcionProductos }}
               </option>
              </select>
         </div>
            </div>
          </div>
          
          <div class="col-sm-6">
            <div class="form-group">
                <label 
                 for="MainContent_text_reg_nombre" 
                 class="col-sm-8 control-label"
                >
                 Cantidad*:
                </label>
            <div class="col-sm-8">
                <input 
                formControlName="cantidad"
                 name="ctl00$MainContent$text_reg_nombre" 
                 id="MainContent_text_reg_nombre" 
                 class="form-control" 
                 type="number"
                 class="form-control"
                 placeholder="Cantidad"
                 aria-label="cantidad"
                 aria-describedby="basic-addon1"
                 >
            </div>
            </div>
          </div>
        </div>
                    
              <div class="input-group">
          <textarea
            formControlName="observaciones"
            class="form-control"
            rows="2"
            placeholder="Observaciones"
            aria-label="With textarea"
          ></textarea>
        </div>
        <div id="botones">
          <button
            [disabled]="formTrasladoMercancia.invalid"
            (click)="guardar()"
            type="button"
            class="btn btn-warning"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            Guardar
          </button>
          
          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">
                    APP tienda Huevos
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                    (click)="cancelar()"
                  ></button>
                </div>
                <div class="modal-body">
                  <!-- {{ respuestaPostAjusteInventario }} -->
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                    (click)="cancelar()"
                  >
                    Close
                  </button>
                </div>
              </div>
            </div>
          </div>
          <button type="button" class="btn btn-warning" (click)="cancelar()">
            Cancelar
          </button>
        </div>
        </div>
    </form>
  </article>
  <footer class="footer"><app-footer></app-footer></footer>
</main>
